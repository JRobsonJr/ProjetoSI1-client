<div class="container">
  <h3 class="text-center">Cadastre-se</h3>
  <br>
  <form #f="ngForm">
    <div class="form-control">
      <div class="form-group">
        <label class="col-2 col-form-label">Nome</label>
        <div class="col-12">
          <input name="nome" class="form-control" type="text" [(ngModel)]="admin.nome" #nome="ngModel" required placeholder="Nome">
        </div>
      </div>
      <div class="form-group">
        <label class="col-2 col-form-label">Login</label>
        <div class="col-12">
          <input name="login" class="form-control" type="text" [(ngModel)]="admin.login" #login="ngModel" required placeholder="Login">
        </div>
      </div>
      <div class="form-group">
        <label class="col-2 col-form-label">Senha</label>
        <div class="col-12">
          <input name="senha" class="form-control" type="password" [(ngModel)]="admin.senha" #senha="ngModel" required placeholder="Senha">
        </div>
      </div>
    </div>
    <button class="btn btn-secondary btn-lg btn-block" type="submit" [disabled]="f.invalid" (click)="onSubmit(f)">Cadastre-se!</button>
  </form>
</div>
