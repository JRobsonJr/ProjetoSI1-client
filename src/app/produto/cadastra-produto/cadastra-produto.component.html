<div class="container">
  <h3 class="text-center">Cadastre um novo produto!</h3>
  <br>
  <form #f="ngForm">
    <div class="form-control">
      <div class="form-group row">
        <label class="col-2 col-form-label">Nome</label>
        <div class="col-12">
          <input name="nome" class="form-control" type="text" [(ngModel)]="produto.nome" #nome="ngModel" required placeholder="Nome">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Categoria</label>
        <div class="col-12">
          <input name="categoria" class="form-control" type="text" [(ngModel)]="produto.categoria.nome" #categoria="ngModel" required placeholder="Categoria">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Fabricante</label>
        <div class="col-12">
          <input name="fabricante" class="form-control" type="text" [(ngModel)]="produto.fabricante" #fabricante="ngModel" required
            placeholder="Fabricante">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Código de Barras</label>
        <div class="col-12">
          <input name="codigoBarra" class="form-control" type="text" [(ngModel)]="produto.codigoBarra" #codigoBarra="ngModel" required
            placeholder="Código de barras">
        </div>
      </div>
    </div>
    <button class="btn btn-secondary btn-lg btn-block" type="submit" [disabled]="f.invalid" (click)="onSubmit(f)">Adicionar produto</button>
  </form>
</div>
