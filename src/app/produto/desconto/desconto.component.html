<div class="container">
  <h3 class="text-center">Atribua um desconto</h3>
  <br>
  <form #f="ngForm">
    <div class="form-control">
      <div class="form-group">
        <label class="col-2 col-form-label">Categoria</label>
        <div class="col-12">
          <select name="categoria" class="form-control" [(ngModel)]="categoria" required>
            <option *ngFor="let nomeCategoria of categorias">{{ nomeCategoria }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-2 col-form-label">Desconto</label>
        <div class="col-12">
          <select name="desconto" class="form-control" [(ngModel)]="desconto" required>
            <option>Sem</option>
            <option>Bom</option>
            <option>Otimo</option>
            <option>Super</option>
          </select>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary btn-lg btn-block" type="submit" [disabled]="f.invalid" (click)="onSubmit(f)">Atribuir desconto</button>
  </form>
</div>
