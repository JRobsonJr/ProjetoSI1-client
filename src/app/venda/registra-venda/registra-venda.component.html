<div class="container">
  <h3 class="text-center">Registre uma nova venda!</h3>
  <br>
  <form #f="ngForm">
    <div class="form-control">
      <div class="form-group">
        <label class="col-2 col-form-label">Produto</label>
        <div class="col-12">
          <select name="produto" class="form-control" [(ngModel)]="produto" required>
            <option *ngFor="let produto of produtos">{{ produto.id }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-2 col-form-label">Quantidade</label>
        <div class="col-12">
          <input name="quantidade" class="form-control" type="number" [(ngModel)]="quantidade" required placeholder="Quantidade">
        </div>
      </div>
      <div class="form-group">
          <label class="col-2 col-form-label">Data</label>
          <div class="col-12">
            <input name="data" class="form-control" type="date" [(ngModel)]="data" #validade="ngModel" required placeholder="Validade">
          </div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="btn btn-primary btn-block" (click)="adicionaAoCarrinho(produto, quantidade)">Adicionar ao carrinho</button></div>
        <div class="col-sm"><button class="btn btn-secondary btn-block" (click)="removeItemDoCarrinho(produto)">Remover do carrinho</button></div>
      </div>
    </div>
    <button class="btn btn-secondary btn-lg btn-block" type="submit" [disabled]="f.invalid" (click)="onSubmit(f)">Registrar venda</button>
  </form>
</div>
